<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <a href="/">返回</a>
 <table class="table table-bordered">
     <tr>
         <th>id</th>
         <th>标题</th>
         <th>url</th>
         <th>操作</th>
     </tr>
     {% for item in data %}
     <tr>
        <td>
            {{item["id"]}}
        </td>
         <td>
            {{item["title"]}}
        </td>
         <td>
             <input type="text" value="http://localhost:5000/show/{{item.id}}" readonly style="background: rgba(0,0,0,0);border:none;box-shadow: none;cursor:pointer">
             <!---->
        </td>
         <td>
           <span class="copy">复制</span>
             <a href="/show/{{item.id}}">查看</a>

             <a href="/edit/{{item.id}}">修改</a>

             <a href="/export/{{item.id}}">生成报表</a>
        </td>
     </tr>
     {% endfor %}
 </table>
    </div>

<script src="/static/js/jquery-1.7.2.min.js"></script>
<script>
$(".copy").click(function () {
    var input=$(this).parents("tr").find("td:eq(2)").find("input")[0]
    input.select()
    if (document.execCommand("copy")){
        alert("复制成功");
    }else{
        alert("复制失败");
    }

})
</script>
</body>
</html>
